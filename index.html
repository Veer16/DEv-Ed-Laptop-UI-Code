<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Laptop UI</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.svg" alt="logo-img">
            <h4 class="logo">Three Dots</h4>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="cart">
        </div>
    </header>

    <!-- use main for the main part of the webpage  -->
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>The enw 14 inch bezeless display offering a 4k display with touch screen.</p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./img/matebook.png" alt="matebook">
            </div>
        </section>
        <!-- Arrows for the wepage -->
        <div class="laptop-select">
            <img src="./img/arrow-left.svg" alt="left-arrow">
            <img src="./img/dot.svg" alt="blank-dot">
            <img src="./img/dot-full.svg" alt="full-dot">
            <img src="./img/dot-full.svg" alt="full-dot">
            <img src="./img/arrow-right.svg" alt="right-arrow">
        </div>
        <!-- Effect circles -->
        <img class="big-circle" src="./img/big-eclipse.svg" alt="big-eclipse">
        <img src="./img/mid-eclipse.svg" alt="mid-cirlce" class="mid-cirlce">
        <img src="./img/small-eclipse.svg" alt="small-circle" class="small-circle">
    </main>
</body>

</html>
